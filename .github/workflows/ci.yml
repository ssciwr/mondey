name: run tests 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
    unit-tests: 
      runs-on: ubuntu-latest

      steps: 
        - name: Checkout code
          uses: actions/checkout@v4

        - uses: pnpm/action-setup@v4
          with:
            version: 9

        - uses: actions/setup-node@v4
          with:
            node-version: 22
            cache: 'pnpm'

        - name: Install dependencies
          run: pnpm install

        - name: Run tests
          run: pnpm run test